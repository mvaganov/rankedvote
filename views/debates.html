<!--{includes:["angular.min.js", "common.js", "debates.js"],title:"Debates"}-->
<table border=0 class="maxwidth">
    <tr ng-repeat="debate in state.debates">
      <td><a href="../vote/{{debate.did}}">{{debate.name}}</a><span ng-if="debate.vot=='closed'"> (voting closed)</span></td>
      <td>{{convertToDate(debate.modified)}}</td>
      <td><a href="../result/{{debate.did}}">results</a></td>
    </tr>
    <tr><td colspan=9>+ (<a href="../edit/public">new debate</a>)</td></tr>
</table>
