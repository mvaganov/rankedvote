<h3><a onclick="SCOPE.beUser(this.name)" name="0">Manage Debates</a></h3>
<table border=0 class="maxwidth">
  <tr ng-repeat="debate in state.debates">
    <td>{{debate.vis}}</td>
    <td>{{debate.vot}}</td>
    <td width=100%><a href="../edit/{{debate.did}}">{{debate.name}}</a></td>
    <td><a href="../result/{{debate.did}}">results</a></td>
    <td><a onclick="SCOPE.beUser(this.name)" name="{{debate.owner}}">{{debate.owner}}</a></td>
  </tr>
  <tr>
  	<td colspan=9>+ (<a href="../edit/public">new debate</a>)</td></tr>
</table>

<div id="response"></div>
