<!--{includes:["angular.min.js","angular-sanitize.min.js","Sortable.js","ng-sortable.js","shadow_tut.js","stringbonus.js","common.js","vote.js"],title:"Vote"}-->
<style>
  .i {height:{{state.data.imgh}};width:{{state.data.imgw}};display:{{state.data.imgdisp}};}
</style>
<h1>{{state.title}}</h1><p ng-bind-html="state.data.prompt"></p>
<table border=0 class="maxwidth"><tr><td>
  <span class="unslct">unselected</span>
</td><td>
  <span class="slcted">best choices, in order</span>
</td></tr>
<tr><td style="vertical-align:text-top" ng-sortable="opts" class="choices unslct" id="THEMAINLIST">
  <div ng-repeat="choice in state.data.candidates" class="rounded choice">
    <table width=100%><tr>
      <td id="td_candidates{{$index}}">
        <p ng-if="choice[0]!==undefined" ng-bind-html="choice[1]"></p>
        <input name="{{$index}}" ng-if="choice[0]===undefined" value="{{choice[1]}}" placeholder="leave empty to remove" onkeyup="SCOPE.state.data.candidates[parseInt(this.name)][1]=this.value;"></input>
      </td>
      <td ng-if="choice[2]==creatorID" style="text-align:right">
        <input type="button" ng-click="editOption('candidates',$index, this)" ng-value="(choice[0]!==undefined)?'edit':'done'"></input>
      </td>
    </tr></table>
  </div>
</td><td style="vertical-align:text-top" class="rounded chosen slcted" ng-sortable="opts" onclick="dragTutorial()" id="userChoices">
  <div ng-repeat="choice in state.data.choices" class="rounded choice">
    <table width=100%><tr>
      <td width=1px>{{$index+1}}</td>
      <td id="td_choices{{$index}}">
        <p ng-if="choice[0]!==undefined" ng-bind-html="choice[1]"></p>
        <input name="{{$index}}" ng-if="choice[0]===undefined" value="{{choice[1]}}" placeholder="leave empty to remove" onkeyup="SCOPE.state.data.choices[parseInt(this.name)][1]=this.value;"></input>
      </td>
      <td ng-if="choice[2]==creatorID" style="text-align:right">
        <input type="button" ng-click="editOption('choices',$index, this)" ng-value="(choice[0]!==undefined)?'edit':'done'"></input>
      </td>
    </tr></table>
  </div>
</td></tr>
<tr><td>
<input type='button' style="width:100%" ng-if="state.data.addedCandidate" ng-click="toggleUserChoices()" ng-value="(userChoicesOn?'remove user suggestions':'include user suggestions')"></input>
</td><td>
<input type='button' style="width:100%" ng-if="canAddCandidate()" ng-click="addCandidate()" value='suggest another choice'></input>
</td></tr>
</table>
<input type='button' ng-click="submit()" class="submitbutton clearbutton maxwidth" id="sbmt" ng-if="state.data.votability!='closed'" style="font-size:2em" value='vote'></input>
<br><div id="response"></div><br><br>
<a id="reslink" ng-href="../result/{{state.id}}">see results</a><br>
<img style="position:fixed;display:none;" src="../touch_128.png" id="hand" />
<div style="position:fixed;display:none;border-radius:10px;border-style:solid;border-width:5px;margin:-5px;opacity:0;" id="demotag"></div>
